
  <mat-dialog-content *ngIf="isTrue$ ; else isNotTrue"  style="text-align: center;">
    <h1 >Sikeres vásárlás</h1>
    <button mat-flat-button class="payButton"  routerLink="product" (click)="close()">Vissza a főoldalra</button>
  </mat-dialog-content>

  <ng-template #isNotTrue style="text-align: center;">
      <form >
        <h2>Adatok beírása:</h2>
            <label for="firstName">Vezetéknév</label>
            <input
            type="text"
            name="firstName"
            matInput
            required
            >
            <label for="secondName">Keresztnév</label>
            <input
            type="text"
            name="secondName"
            matInput
            required
            >

          <div>
            <label for="address">Cím</label>
            <textarea
            type="text"
            name="address"
            style="display: block;"
            matInput
            required

            ></textarea>
          </div>

            <label for="city">Város</label>
            <input
            type="text"
            name="city"
            matInput
            placeholder="Budapest"
            required
            >
            <label for="postCode">Irányítószám</label>
            <input
            name="c"
            matInput
            #postalCode
            maxlength="4"
            placeholder="1234"
            required
            >

          <hr>

          <div class="chooseThePayment">
            <div>

              <label for="card">Kártyával</label>
              <input class="radioButtons" (click)="isCardTrue()" name="paymentOptions" type="radio">
            </div>

            <div>

              <label for="paymentOnDelivery">Utánvétel</label>
              <input class="radioButtons" (click)="isCardNotTrue()" name="paymentOptions" type="radio">
            </div>
          </div>

         @if(cardTrue){

          <br>

            <label for="cardUserName">KÁRTYÁN SZEREPLŐ NÉV</label>
            <input
            id="cardDatas"
            name="cardUserName"
            required
            >

            <label for="cardNumber">KÁRTYASZÁM</label>
            <input
            id="cardDatas"
            name="cardNumber"
            required

            >
            <div id="threeCardDatasDiv">
              <label>DATE</label>
              <input
              id="threeCardDatas"
              required

              >

              <label>MM/YY</label>
              <input
              id="threeCardDatas"
              required

              >

              <label>CVC</label>
              <input
              id="threeCardDatas"
              maxlength="3"
              required

              >
            </div>
          }

          <div id="paymentButtons">
            <div id="backButton">
              <button mat-flat-button  class="paymentActionButtons" (click)="close()">Bezár</button>
            </div>
          <div id="payButton">
            <button  mat-flat-button class="paymentActionButtons" (click)="payment()">Fizetés</button>
          </div>
          </div>

      </form>
  </ng-template>
